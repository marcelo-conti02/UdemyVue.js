<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{somar()}}
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: { 
                mensagem: 'primeiro template controlado pelo vue'
            },
            methods: {
                somar: function somar() {
                    return 4 + 2;
                }
            }
        }) 
        console.log(vm)
    </script>
</body>
</html>
