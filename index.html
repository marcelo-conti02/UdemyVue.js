<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{somar()}}<br>
        {{subtrair()}}<br>
        {{ multiplicar() }}<br>
        {{ dividir()}}<br>
        {{ nuemroAleatorio() }}
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: { 
                mensagem: 'primeiro template controlado pelo vue'
            },
            methods: {
                somar: function somar() { //convencional
                    return 4 + 2;
                },
                subtrair: function() { //anonima
                    return 4 -2;
                },
                multiplicar: () => { //arrow function
                    return 4 * 2;
                },
                dividir() {
                    return 4/2;
                },
                nuemroAleatorio: function numeroAleatorio() {
                    return Math.random();
                }
            }
        }) 
        console.log(vm)
    </script>
</body>
</html>
