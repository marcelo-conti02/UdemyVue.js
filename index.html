<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Document</title>
    <style>
        .vermelho {
            color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <a v-bind:href="site">Site</a>
        <p v-bind:class="cor">Entendendo a diretiva v-bind</p>
        <input type="text" v-bind:placeholder="instrucaoDePreenchimento" v-bind:value="valor">
        <input type="checkbox" v-bind:checked="check">
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                site: 'https://jorgesantana.net.br',
                cor: 'vermelho',
                instrucaoDePreenchimento: 'Placeholder - v-bind',
                valor: 'entendi diretiva v-bind',
                check:true
            },
            methods: {}
        }) 
        console.log(vm)
    </script>
</body>
</html>
